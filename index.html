<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Catch him if you can</title>
  <!--<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>-->
  <script src="aframe.js"></script>
  <!--<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>-->
  <style>
    #image {
      border: 2px solid black;
      margin: 20px;
      width: 128px;
      height: 128px;
    }
  </style>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="image" crossorigin="anonymous" src="placeholder.jpg">
    </a-assets>
    <a-camera wasd-controls-enabled="false" position="0 2 0" check-enemy>
      <a-entity id="frame" geometry="primitive: plane" position="0 0 -1" material="color: gray; opacity: 0">
        <a-image id="pictureImage" src="#image" position="-.75 .7 0" width=".28" height=".2"></a-image>
      </a-entity> 
      <a-cursor></a-cursor>
      
    </a-camera>

    <a-entity name="bench">
      <a-box
        name="seat"
        color="#974238"
        position=".5 0 0"
        scale="1.5 .2 3"
      ></a-box>
      <a-box
        name="back"
        color="#974238"
        position="1 0 0"
        scale=".2 2 3"
      ></a-box>
    </a-entity>

    <a-entity laser-controls></a-entity>
    

    <a-sky color="#7ec0ee"></a-sky>
    <a-entity laser-controls></a-entity>
    <a-box
      color="#7b9a1b"
      position="0 -1 0"
      scale="30 1 30"
    ></a-box>
    <a-box
      color="black"
      position="0 -2 0"
      scale="70 1 70"
    ></a-box>
    
  </a-scene>

  <!--
  <a-entity id="heart-model" gltf-model="Heart.gltf" position="0 1.5 -5"
    scale="0.01 0.01 0.01"
    animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 2000"
    animation__collect="property: position; to: 0 0 0; dur: 300; startEvents: collected"
    animation__minimize="property: scale; to: 0 0 0; dur: 300; startEvents: collected"></a-entity>

  -->

  <a-entity>
    <a-box id="fourOfour"
    color="blue"
    scale="1 1 1">
  </a-box>
  </a-entity>

  <a-entity>
    <a-box id="right-model" position="0 1.5 -5"
    color="red"
    scale="1 1 1"></a-box>
  </a-entity>
  <a-entity>
    <a-box id="left-model" position="0 1.5 -5"
    color="red"
    scale="1 1 1"></a-box>
  </a-entity>
  
  <a-entity id="tree">
    <a-cylinder color="#974238" height="5" radius=".25" position="0 0 0" ></a-cylinder>
    <a-dodecahedron color="#367330" radius="2" position="0 4 0"></a-dodecahedron>
  </a-entity>


  <template id="buildings">
    <a-entity name="buildings-behind">
      <a-box
        name="seat"
        color="grey"
        position="50 0 50"
        scale="10 50 10"
      ></a-box>
      <a-box
        name="seat"
        color="red"
        position="35 0 50"
        scale="20 25 10"
      ></a-box>
      <a-box
        name="seat"
        color="blue"
        position="15 0 50"
        scale="20 30 10"
      ></a-box>
      <a-box
        name="seat"
        color="grey"
        position="-20 0 50"
        scale="50 25 10"
      ></a-box>
    </a-entity>
    <a-entity name="buildings-front">
      <a-box
        name="seat"
        color="grey"
        position="50 0 -50"
        scale="10 50 10"
      ></a-box>
      <a-box
        name="seat"
        color="red"
        position="35 0 -50"
        scale="20 25 10"
      ></a-box>
      <a-box
        name="seat"
        color="blue"
        position="15 0 -50"
        scale="20 30 10"
      ></a-box>
      <a-box
        name="seat"
        color="grey"
        position="-20 0 -50"
        scale="50 25 10"
      ></a-box>
    </a-entity>
    <a-entity name="buildings-right">
      <a-box
        name="seat"
        color="grey"
        position="40 0 30"
        scale="10 20 10"
      ></a-box>
      <a-box
        name="seat"
        color="red"
        position="40 0 15"
        scale="10 20 20"
      ></a-box>
      <a-box
        name="seat"
        color="grey"
        position="40 0 -5"
        scale="10 40 20"
      ></a-box>
      <a-box
        name="seat"
        color="blue"
        position="40 0 -25"
        scale="10 20 20"
      ></a-box>
      
    </a-entity>
    <a-entity name="buildings-left">
      <a-box
        name="seat"
        color="grey"
        position="-40 0 30"
        scale="10 20 10"
      ></a-box>
      <a-box
        name="seat"
        color="red"
        position="-40 0 15"
        scale="10 20 20"
      ></a-box>
      <a-box
        name="seat"
        color="grey"
        position="-40 0 -5"
        scale="10 40 20"
      ></a-box>
      <a-box
        name="seat"
        color="blue"
        position="-40 0 -25"
        scale="10 20 20"
      ></a-box>
      
    </a-entity>
  </template>
  <script src="game.js"></script>
</body>
</html>
